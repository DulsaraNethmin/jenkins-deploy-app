<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="w-full flex flex-row bg-white">
        <div class="w-1/12">

        </div>
        <div class=" flex flex-col w-10/12 bg-slate-50 relative h-screen">
            <div class="h-[100px] absolute top-0 shadow-md w-full">
                <div class="text-[25px] font-semibold text-center self-center pt-4">Student Management System</div>
            </div>
            <div class="mt-[110px]">
                <div class="flex flex-row">
                    <div class="w-full">
                        <div class="font-bold text-[15px]">Menu</div>
                        <div class="flex flex-row gap-5 justify-center">
                            <div 
                                onclick="window.location.href = '/addStudent'"
                            class="text-[15px] font-semibold cursor-pointer w-[130px] h-[30px] shadow-md bg-red-300 text-center pt-1 rounded-md">Add Student</div>
                            <div 
                            onclick="window.location.href = '/'"
                            class="text-[15px] font-semibold cursor-pointer w-[130px] h-[30px] shadow-md bg-red-300 text-center pt-1 rounded-md">View Student</div>
                            <div class="text-[15px] font-semibold cursor-pointer w-[130px] h-[30px] shadow-md bg-red-300 text-center pt-1 rounded-md">Add Student</div>
                            <div class="text-[15px] font-semibold cursor-pointer w-[130px] h-[30px] shadow-md bg-red-300 text-center pt-1 rounded-md">Add Student</div>
                        </div>
                    </div>
                    <div class="w-11/12">
            </div>
            </div>
            
            <form id="studentForm" class="w-[700px] border-black border-2 px-3 pt-5 bottom-2 mt-10 self-center ml-[30px]">
                
                <div class="flex justify-center">
                    <img class="w-[150px] h-[150px] self-center" src="https://th.bing.com/th/id/OIP.G20QCje33g438gqrSJTPNwHaHa?w=217&h=217&c=7&r=0&o=5&pid=1.7" alt="">
                </div>
                <div class="textr-xs italic text-red-600 my-1" id="errorMesage"></div>
                <div class="flex flex-col gap-3">
                <div class="flex flex-row">
                    <label class="w-2/12" for="name">Name</label>
                    <input class="w-10/12 bg-slate-200" type="text" name="name" id="name">
                </div>
                <div class="flex flex-row">
                    <label class="w-2/12" for="email">Email</label>
                    <input class="w-10/12 bg-slate-200" type="email" name="email" id="email">
                </div>
                <div class="flex flex-row">
                    <label class="w-2/12" for="institue">Institute</label>
                    <input class="w-10/12 bg-slate-200" type="text" name="institute" id="institute">
                </div>
            </div>
            <div class="flex justify-center w-full items-center">
                <input type="submit" value="Submit" class=" mt-3 mb-3 self-center text-[15px] font-semibold cursor-pointer w-[130px] h-[30px] shadow-md bg-red-300 text-center pt-1 rounded-md"/>
            </div>
            
            </form>
        </div>
        <div class="w-1/12">
